<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Kółko i krzyżyk</title>
    <link rel="icon" href="http://crystalclearfinances.com/wp-content/uploads/2016/06/3526260-Hand-drawn-tic-tac-toe-game-isolated-on-white-Stock-Photo.jpg">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <aside>
            <div class="lang-change">
                <img src="flagapl.jpg" alt="flaga polski">
                <p>PL</p>
             </div>
        </aside>
        <div class="middle">
            <header>
                <div class="win-counter">
                    <div class="winner x-border">
                        <div class="player"><p>x</p></div>
                        <div id="x-wins">0</div>
                    </div>
                    <div class="winner o-border">
                        <div class="player"><p>o</p></div>
                        <div id="o-wins">0</div>
                    </div>
                    <div style="clear: both"></div>
                    
                </div>
                <div id="whos-turn">
                    <p>Rozpocznij grę lub wybierz gracza</p>
                </div>
            </header>
            <main>
                <div class="board-wrapper">
                    <div id="board"></div>
                </div> 
            </main>   
            <footer>
                <div id="restart-game">
                    <h1>Zacznij od nowa</h1>
                </div>
            </footer>
            <script src="krzyzyk.js" type="text/javascript"></script>
        </div>
    </div>
</body>
</html>
